<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
<div class="header">
    <p class="login">{{ login }}</p>
    <a href="/logout" class="icons" title="Выйти из аккаунта">
        <img class="icons_img" src="{{ url_for('static', filename='pictures/logout.png') }}"
             alt='Выйти из аккаунта'>
    </a>
</div>

<div class="container">
    <form method="post" action="/distribution" class="form1">
        <label class="labels" for="queues">Выберите очередь:</label>
        <select id="queues" class="selectors" name="queue" required>
            <option class="options" value="" disabled selected>Очередь</option>
            {% for option in queues %}
                <option class="options" value="{{ option.queue_id }}_{{ option.name }}">{{ option.name }}</option>
            {% endfor %}
        </select>

        <label class="labels" for="sprints">Выберите спринт:</label>
        <select id="sprints" class="selectors" name="sprint">
            <option class="options" value="" disabled selected>Спринт</option>
            {% for option in sprints %}
                <option class="options" value="{{ option.sprint_id }}_{{ option.name }}">{{ option.name }}</option>
            {% endfor %}
        </select>

        <input type="submit" value="Создать распределение"/>
    </form>
    <form method="post" class="form2">
        <input type="submit" id="sync" value="Обновить данные"/>
    </form>
</div>

</body>
</html>

<style>

    body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        background-color: #424656;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: end;
        align-items: center;
    }

    .login {
        color: #F7F9FF;
        font-size: 3vh;
        margin-right: 1vw;
    }

    .icons {
        width: 7vw;
        border: none;
        background: none;
        padding: 0;
        margin-right: 1vw;
        display: flex;
        position: relative;
    }

    .icons:hover {
        cursor: pointer;
        opacity: 0.60;
    }

    .icons_img {
        width: 100%;
        display: flex;
        align-items: center;
    }

    .container {
        top: 0;
        width: 40vw;
        height: 40vh;
        text-align: center;
        background-color: #F7F9FF;
        border-radius: 2vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
    }

    .form1 {
        width: 90%;
        height: 70%;
        top: 5%;
        left: 5%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .form2 {
        width: 90%;
        height: 20%;
    }

    .form2 input[type="submit"] {
        position: absolute;
        bottom: 2vh;
        left: 50%;
        transform: translateX(-50%);
    }

    .labels {
        font-size: 2.5vh;
        height: auto;
        width: 80%;
    }

    .selectors {
        font-size: 3vh;
        width: 80%;
        height: 25%;
        padding: 1vh;
        margin-bottom: 2vh;
        border-radius: 1vh;
        border: 0.25vh solid #424656;
        background-color: transparent;
        color: #424656;
        box-sizing: border-box;
        outline: none;
        text-align: center;
    }


    input[type="submit"] {
        font-size: 3vh;
        background: #398E89;
        border: none;
        cursor: pointer;
        color: #F7F9FF;
        padding: 1vh;
        margin-bottom: 2vh;
        border-radius: 1vh;
    }

    input[type=submit]:hover {
        cursor: pointer;
        opacity: 0.80;
    }

</style>
